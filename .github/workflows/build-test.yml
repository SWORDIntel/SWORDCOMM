name: Build Test

on:
  push:
    branches:
      - '**'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-build-script:
    name: Test Build Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Make build script executable
        run: chmod +x build.sh

      - name: Test build script help
        run: ./build.sh help

      - name: Verify Docker Compose config
        run: |
          docker compose config
          docker compose config --services

  simple-gradle-build:
    name: Simple Gradle Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: List Gradle tasks
        run: ./gradlew tasks --all

      - name: Build debug APK (without Docker)
        run: ./gradlew assembleDebug --no-daemon --stacktrace
        env:
          GRADLE_OPTS: -Dorg.gradle.workers.max=2

      - name: List build outputs
        run: |
          echo "Build outputs:"
          find app/build/outputs -name "*.apk" 2>/dev/null || echo "No APKs found"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: simple-build-apk
          path: app/build/outputs/apk/**/*.apk
          if-no-files-found: warn
