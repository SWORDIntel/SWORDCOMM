name: Nightly Build

on:
  schedule:
    # Run at 3 AM UTC every day
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  PRODUCTION_CRYPTO: ON

jobs:
  nightly-build:
    name: Nightly Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [debug, release]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo docker image prune --all --force
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-nightly-${{ matrix.variant }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-nightly-${{ matrix.variant }}-
            ${{ runner.os }}-buildx-nightly-

      - name: Build ${{ matrix.variant }}
        run: |
          chmod +x build.sh
          ./build.sh ${{ matrix.variant }} --production
        env:
          PRODUCTION_CRYPTO: ON

      - name: List build outputs
        run: |
          find app/build/outputs -name "*.apk" -exec ls -lh {} \;

      - name: Upload nightly build
        uses: actions/upload-artifact@v4
        with:
          name: nightly-${{ matrix.variant }}-$(date +%Y%m%d)
          path: app/build/outputs/apk/**/*.apk
          retention-days: 7

  nightly-tests:
    name: Nightly Test Suite
    runs-on: ubuntu-latest
    needs: nightly-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run unit tests
        run: |
          chmod +x build.sh
          ./build.sh test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-test-results-$(date +%Y%m%d)
          path: |
            **/build/reports/tests/
            **/build/test-results/
          retention-days: 14

  performance-benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: nightly-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build for benchmarking
        run: |
          chmod +x build.sh
          ./build.sh release --production

      - name: Run build performance metrics
        run: |
          echo "## Build Performance Metrics" >> metrics.txt
          echo "" >> metrics.txt
          echo "### Build Outputs" >> metrics.txt
          find app/build/outputs -name "*.apk" -exec ls -lh {} \; >> metrics.txt
          echo "" >> metrics.txt
          echo "### APK Sizes" >> metrics.txt
          find app/build/outputs -name "*.apk" -exec du -h {} \; >> metrics.txt

      - name: Upload metrics
        uses: actions/upload-artifact@v4
        with:
          name: nightly-metrics-$(date +%Y%m%d)
          path: metrics.txt
          retention-days: 30

  nightly-summary:
    name: Nightly Build Summary
    runs-on: ubuntu-latest
    needs: [nightly-build, nightly-tests, performance-benchmark]
    if: always()

    steps:
      - name: Generate nightly summary
        run: |
          echo "## üåô Nightly Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.nightly-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tests: ${{ needs.nightly-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Performance: ${{ needs.performance-benchmark.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Production Crypto: ON" >> $GITHUB_STEP_SUMMARY
          echo "- Branch: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify on failure
        if: failure()
        run: |
          echo "‚ùå Nightly build failed! Check the logs for details."
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
